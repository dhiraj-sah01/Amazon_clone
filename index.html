<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- -------------main navbar---------------- -->
        <div class="navbar">
            <a href="#"><img src="images/logo1.png" alt="Amazon logo" class="logo_img border white_border"></a>
            <div class="nav_address white_border">
                <p id="address">Deliver to</p>
                <div class="nav_address_info">
                    <i class="fa-solid fa-location-dot" style="color: #ffffff;"> </i>
                    <pre> Nepal</pre>
                 </div>
            </div>
            <div class="nav_search">
                <select name="categories" id="navselect" >
                    <option value="all">All</option>
                    <option value="arts&crafts">Arts & Crafts</option>
                    <option value="automotive">Automotive</option>
                    <option value="baby">Baby</option>
                    <option value="deals">Deals</option>
                    <option value="books">Books</option>
                </select>
                <input type="search" name="navsearch_box" placeholder="  Search Amazon" id="navsearch_box">
                <button id="searchbtn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="selectlang white_border">
                <select name="language" class="lang">
                    <option value="english">English - EN</option>
                    <option value="español">español - ES</option>
                    <option value="العربية">العربية - AR</option>
                    <option value="Deutsch">Deutsch - DE</option>
                    <option value="עברית ">עברית - HE</option>
                </select>
            </div>
            <a href="#" id="signinpg">
                <div class="signin white_border">
                    <span id="hello">Hello, sign in</span><br>
                    <span id="accounts">Accounts & Lists</span>
                </div>
            </a>
            <a href="#" id="return">
                <div class="return white_border">
                    <span id="return">Returns</span><br>
                    <span id="orders">& Orders</span>
                </div>
            </a>
            <a href="#" id="navcart">
                <div class="nav_cart white_border">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <p id="card_text">Cart</p>
                </div>
            </a>
        </div>
        <!-- -------------secondary navbar------------- -->
        <div class="sec_navbar">
            <a href="#" class="sec_nav_all_menu white_border">
                <i class="fa-solid fa-bars"></i>
                <pre id="sec_nav_all_menu_text"> All</pre>
            </a>
            <a href="#" class="sec_nav_todays_deal white_border">
                Today's Deals
            </a>
            <a href="#" class="sec_nav_registry white_border">
                Registry
            </a>
            <a href="#" class="sec_nav_prime_video white_border">
                Prime Video
            </a>
            <a href="#" class="sec_nav_gift_card white_border">
                Gift Card
            </a>
            <a href="#" class="sec_nav_customer_service white_border">
                Costomer Service
            </a>
            <a href="#" class="sec_nav_sell white_border">
                Sell
            </a>
        </div>

    </header>
</body>
</html>
